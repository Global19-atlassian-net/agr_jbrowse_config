curieUrl = function(track,f) {
    var curie = f.get('curie');
    return 'http://stage.alliancegenome.org/gene/'+curie; }

geneColor = function(feature) {
    var type = feature.get('type');
    if (type.match(/exon/)) {return 'gray';}
    if (type.match(/pseudo/)) {return 'gray';}
    if (type.match(/miRNA/)) {return 'gray';}
    return 'darkblue'; }

geneHeight = function(f) {
    var type = f.get('type'); 
    if (type == 'CDS') {return 10;} 
    return 6;  
    }

exonColor = function(f) {
    var strand = f.get('strand');
    if (strand == -1) {return 'turquoise';}
    if (strand ==  1) {return 'violet';}
    return 'gray';
    }

geneURL = function(track,f) {
    var type = f.get('type');
    var source = f.get('source');
    if (type == 'ncRNA' && source == 'RNAz') {return; }
    var name = f.get('name');
    if (type == 'gene') {return 'http://www.wormbase.org/get?name='+name+';class=Gene'; }
    return;}

simpleGeneURL = function(track,f) {
    var name = f.get('Name');
    return 'http://www.wormbase.org/get?name='+name+';class=Gene';}

transcriptURL = function(track,f) {
    console.log(f);
    var parent = f.get('jbrowse_parent');
    var str = parent.replace(/Gene:/, '');
    console.log(str);
    return 'http://www.wormbase.org/get?name='+str+';class=Gene';}

geneGlyph = function(f) {
    var biotype = f.get('so_term_name');
    if (!(f.children())) {return 'JBrowse/View/FeatureGlyph/Box';}
    if (typeof biotype === 'undefined') {return 'JBrowse/View/FeatureGlyph/WBGene';}
    if (biotype=='tRNA_gene')  {return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='snoRNA_gene'){return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='snRNA_gene') {return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='scRNA_gene') {return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='rRNA_gene')  {return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='piRNA_gene') {return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='miRNA_gene') {return 'JBrowse/View/FeatureGlyph/MiRNAGene';}
    if (biotype=='lincRNA_gene'){return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype.match(/lncRNA/)){return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='ncRNA_gene') {return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='pseudogene') {return 'JBrowse/View/FeatureGlyph/NoncodingGene';}
    if (biotype=='protein_coding_gene') {return 'JBrowse/View/FeatureGlyph/WBGene';}
    if (biotype=='gene') {return 'JBrowse/View/FeatureGlyph/WBGene';}
    return 'JBrowse/View/FeatureGlyph/NoncodingGene'; }

geneLinkLabel = function(track,f) {
    var type = f.get('type');
    var patt = /RNA|transcript/;
    if (patt.test(type)) {return f.get('Name');}
    var aliases = f.get('Alias');
    var locus;
    if (Array.isArray(aliases)) {locus = aliases[0];  }
        else {locus = aliases;}
    var name = f.get('sequence_name');
    if (locus == name) {return name; }
    if (typeof locus === 'undefined') {return name;}
    return locus+' ('+name+')';  }

geneLabel = function(f) {
    var type = f.get('type');
    var patt = /RNA|transcript/;
    if (patt.test(type)) {return f.get('Name');}
    var aliases = f.get('Alias');
    var locus;
    if (Array.isArray(aliases)) {locus = aliases[0];  }
        else {locus = aliases;}
    var name = f.get('sequence_name');
    if (locus == name) {return name; }
    if (typeof locus === 'undefined') {return name;}
    if (name == 'undefined' || typeof name === 'undefined' ) {return locus;}
    return locus+' ('+name+')';  }


